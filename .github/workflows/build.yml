name: build
on:
    push:
        branches: [master]

jobs:
    build_web:
        runs-on: windows-latest
        steps: 
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                node-version: 22
            - name: try_npm
              run: npm -v

            - name: pwd
              run: pwd
            - name: ls
              run: ls

            - name: install_11ty
              run: npm install --save-dev @11ty/eleventy
            - name: build_web
              run: npx @11ty/eleventy

            - name: ls
              run: ls